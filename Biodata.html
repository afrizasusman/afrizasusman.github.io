<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Pribadi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .profile-card {
            background: white;
            width: 400  px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            padding: 25px;
            transition: transform 0.3s ease;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fda085;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0 10px;
            color: #2c3e50;
        }
        .profile-details {
            text-align: left;
            margin-top: 20px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .detail-icon {
            margin-right: 10px;
            color: #fda085;
            font-size: 20px;
        }
        .hobbies {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .hobby-tag {
            background-color: #f1f2f6;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="gn.jpg" alt="Profil Foto" class="profile-image">
        <div class="profile-name">Afrizania Susman</div>
        
        <div class="profile-details">
            <div class="detail-item">
                <span class="detail-icon">üéÇ</span>
                Umur: 20 Tahun
            </div>
            <div class="detail-item">
                <span class="detail-icon">üè†</span>
                Alamat: Komplek Benhill 2, No.E4. Deli Serdang, Sumatra Utara
            </div>
            <div class="detail-item">
                <span class="detail-icon">üåÜ</span>
                Asal Kota: Bengkulu
            </div>
        </div>

        <div class="hobbies">
            <div class="hobby-tag">Hiking</div>
            <div class="hobby-tag">Music</div>
            <div class="hobby-tag">Gaming</div>
        </div>
    </div>
</body>
</html>
